<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>ToDo List</title>
</head>
<body>
        <div class="container">
            <h1 class="text-center">ToDo App</h1>
            <form id="formulario">
                <input 
                id= "input" 
                autofocus
                type="text"
                placeholder="Ingrese tarea"
                class="form-control my-2"
                >
                <button type="submit" class="btn btn-block btn-primary">Agregar</button>
            </form>
            <div id="lista-tareas" class="mt-3">
            </div>
        </div>

        <template id="template">
            <div class="mt-3" id="lista-tareas">
                <div class="alert alert-warning d-flex justify-content-between align-item-center">
                    <p class="m-0">Tarea #1</p>
                    <h3>
                        <i class="fas fa-check-circle text-success" role="button"></i>
                        <i class="fas fa-minus-circle text-danger" role="button"></i>
                    </h3>
                </div>
            </div>
        </template>
        

<script src="main.js"></script>
</body>
</html>
